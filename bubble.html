<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h3>Event Bubble</h3>
  <ul id="UL">
    <li id="LI" >list-1</li>
    <li>list-2</li>
    <li>list-3</li>
    <li>list-4</li>
    <li id="last">list-5</li>
  </ul>
  </div>

  <script>
    document.getElementById('LI').addEventListener('click',function(event){
        console.log("LI id is calling");
        // event.stopPropagation();
    })

    document.getElementById('UL').addEventListener('click',function(event){
        console.log("UL id is calling");
        event.stopPropagation;
    })

    document.getElementById('container').addEventListener('click',function(event){
        console.log("container id is calling");
    })

    document.getElementById('last').addEventListener('click',function(event){
        console.log("last id is calling");
        event.stopPropagation();
        
    })
    
  </script>
</body>
</html>
